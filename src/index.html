<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        #game-board {
            display: grid;
            gap: 5px;
        }

        .tile {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .tile.open {
            background-color: #e0e0e0;
        }

        .tile.bomb {
            background-color: red;
            color: white;
        }

        .tile.flagged {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minesweeper</h1>

    <label for="difficulty-select">Select Difficulty:</label>
    <select id="difficulty-select">
        <option value="easy">Easy (9x9)</option>
        <option value="medium">Medium (16x16)</option>
        <option value="expert">Expert (30x16)</option>
    </select>

    <br><br>

    <label for="bomb-probability">Bomb Probability:</label>
    <input type="number" id="bomb-probability" value="0.15" min="0" max="1" step="0.01">
    
    <label for="max-probability">Max Probability:</label>
    <input type="number" id="max-probability" value="1.0" min="0" max="1" step="0.01">

    <br><br>

    <button id="start-game">Start Game</button>

    <div id="game-board"></div>

    <script src="solution-template.js"></script>
</body>
</html>
